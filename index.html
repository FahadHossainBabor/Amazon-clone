<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fahad Hossain">
    <meta name="keywords" content="Amazon,Amazon prime,amazon.com,amazon">
    <meta name="description"
        content="This is a amazon clone created by Fahad Hossain using only html and CSS.Apna college was the youtube channel to help me in this project.Kudus to them">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-amazon.png" type="image/x-icon">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav-adress border">
                <p class="add-first">Deliver to</p>
                <div class="adress-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">Bangladesh</p>
                </div>
            </div>

            <div class="nav-search border">
                <select class="search-select" name="" id="">
                    <option value="">All</option>
                </select>

                <input type="text" placeholder="Search Amazon" class="search-input">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello,sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Return</span></p>
                <p class="nav-second"> &
                    Orders
                </p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </div> <!--Main div ends here-->

        <!-- Panel -->
        <div class="panel border">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-ops">
                <a href="#" class="border">Today's Deals</a>
                <a href="#" class="border">Coustomer Services</a>
                <a href="#" class="border">Registry</a>
                <a href="#" class="border">Gift Cards</a>
                <a href="#" class="border">Sell</a>
            </div>

            <div class="panel-deals border">
                Shop deals in electronics
            </div>
        </div>

    </header>

    <!-- Hero Section Starts here -->

    <div class="hero-section">

    </div>

</body>

</html>
